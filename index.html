<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Hat</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="./img/sortingHat.jpg">
</head>
<body>
<form>
    <label for="name-input" style="text-align: center">Wprowadź imię kursanta</label>
    <input name="name" id="name-input" type="text">
    <button id="submit">Zapytaj Tiarę Przydziału!</button>
</form>
<div class="container">
    <img src="img/sortingHat.jpg" width="500" height="500">
    <div class="speech-bubble-container">
        <div class="speech-bubble"></div>
    </div>
    <div style="display: none;" class="gryffindor house"></div>
    <div style="display: none;" class="slytherin house"></div>
    <div style="display: none;" class="ravenclaw house"></div>
    <div style="display: none;" class="hufflepuff house"></div>
</div>
<audio
        id="theme"
        loop
        autoplay
        src="./audio/theme.mp3">
            Your browser does not support the
            <code>audio</code> element.
</audio>
<script src="constants.js"></script>
<script src="script.js"></script>
</body>
</html>
